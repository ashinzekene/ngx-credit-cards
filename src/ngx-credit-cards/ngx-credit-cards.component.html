<div class="ng-credit-card__container">
  <div [ngClass]="{ 'ng-credit-card': true, 'ng-credit-card--discover': true, 'ng-credit-card--flipped': false }">
    <div class="ng-credit-card__front">
      <div class="ng-credit-card__lower">
        <div class="ng-credit-card__shiny"></div>
        <img [src]="images['discover']" [ngClass]="{ 'ng-credit-card__logo': true, 'ng-credit-card--discover': true }" />
        <div *ngIf="isdiscover" [ngClass]="{ 'ng-credit-card__cvc_front': true, 'ng-credit-card__display': true, 'ng-credit-card--focused': false }">437</div>
        <div [ngClass]="{ 'ng-credit-card__number': true, 'ng-credit-card__display': true, 'ng-credit-card--focused': true }">1224 3445 3455 3545</div>
        <div *ngIf="!hideName" [ngClass]="{ 'ng-credit-card__name': true, 'ng-credit-card__display': true, 'ng-credit-card--focused': true }">ASHINZE EKENE ONYELUKA</div>
        <div [ngClass]="{ 'ng-credit-card__expiry': true, 'ng-credit-card__display': true, 'ng-credit-card--focused': true }"
          data-before="expiryBeforeText" data-after="expiryAfterText">
          21/11/18
        </div>
      </div>
    </div>
    <div class="ng-credit-card__back">
      <div class="ng-credit-card__bar"></div>
      <div [ngClass]="{ 'ng-credit-card__cvc': true, 'ng-credit-card__display': true, 'ng-credit-card--focused': true }">552</div>
      <div class="ng-credit-card__shiny" data-after="backDescriptionText"></div>
    </div>
  </div>
</div>
